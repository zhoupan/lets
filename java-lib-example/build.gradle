plugins {
  id 'java-library-conventions'
  id 'org.graalvm.buildtools.native' version '0.10.1'
}
// https://graalvm.github.io/native-build-tools/latest/gradle-plugin.html
graalvmNative {
  //Enabling toolchain detection
  //toolchainDetection = true
  testSupport = false
  binaries {
    main {
      // The name of the native image, defaults to the project name
      imageName = 'math'
      // The main class to use, defaults to the application.mainClass
      mainClass = 'org.example.Math'
      // Determines if image is a shared library, defaults to false if `java-library` plugin isn't included
      sharedLibrary = true
    }
  }
}
dependencies {
  // This dependency is exported to consumers, that is to say found on their compile classpath.
  // api libs.commons.math3
  // https://mvnrepository.com/artifact/org.graalvm.nativeimage/library-support
  implementation 'org.graalvm.nativeimage:library-support:22.0.0.2'
}
