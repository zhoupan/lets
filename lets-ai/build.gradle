plugins {
  id 'java-library-conventions'
}

dependencies {
  // api: This dependency is exported to consumers, that is to say found on their compile classpath.
  // api libs.commons.math3
  api project(":lets-core")
  api libs.slf4j.api
  api "net.java.dev.jna:jna:5.13.0"
  implementation 'com.github.oshi:oshi-core:6.6.1'
  // javacpp-presets
  // https://mvnrepository.com/artifact/org.bytedeco/qt-platform
  implementation 'org.bytedeco:qt-platform:5.15.2-1.5.8'

}
