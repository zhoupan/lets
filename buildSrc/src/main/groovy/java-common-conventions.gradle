/*
 * This file was generated by the Gradle 'init' task.
 */
plugins {
  // Apply the java Plugin to add support for Java.
  id 'java'
  id 'maven-publish'
  id 'com.diffplug.spotless'
}

group = 'io.github.zhoupan'
version = '1.0.0'

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

repositories {
  maven { url 'https://maven.aliyun.com/repository/public/' }
  // Use Maven Central for resolving dependencies.
  mavenCentral()
}

dependencies {
  constraints {
    // Define dependency versions as constraints
    // implementation 'org.apache.commons:commons-text:1.9'
  }

  // Use JUnit Jupiter for testing.
  testImplementation libs.junit.jupiter
  testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
  testImplementation libs.slf4j.simple

  // Use JUnit 4 for testing.
  // testCompileOnly "junit:junit:4.13.2"
  // testRuntimeOnly 'org.junit.vintage:junit-vintage-engine:4.12.3'

  // This dependency is used by the application.
  //implementation libs.guava
}

// Apply a specific Java toolchain to ease working on different environments.
java {
  toolchain {
    languageVersion = JavaLanguageVersion.of(11)
  }
  sourceCompatibility = 1.8
  targetCompatibility = 1.8
}
spotless {
  java {
    // target 'src/*/java/**/*.java'
    importOrder()
    removeUnusedImports()
    googleJavaFormat()
    formatAnnotations()
    licenseHeaderFile( new File(project.rootDir,'license.header.txt'))
  }
}
tasks.named('test') {
  // Use JUnit Platform for unit tests.
  useJUnitPlatform()
}
task sourceJar(type: Jar) {
  from sourceSets.main.allJava
  archiveClassifier = "sources"
}

publishing {
  publications {
    maven(MavenPublication) {
      from components.java
      artifact sourceJar
      pom {
        name = project.name
        url = "https://github.com/zhoupan/lets"
        licenses {
          license {
            name = "The Apache License, Version 2.0"
            url = "http://www.apache.org/licenses/LICENSE-2.0.txt"
          }
        }
        developers {
          developer {
            id = "zhoupan"
            name = "zhou pan"
            email = "fitzhoupan@dingtalk.com"
          }
        }
        scm {
          connection = "scm:git:https://github.com/zhoupan/lets.git"
          developerConnection = "scm:git:https://github.com/zhoupan/lets.git"
          url = "https://github.com/zhoupan/lets"
        }
      }
    }
  }
}
